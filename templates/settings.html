<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>API Settings</title>

</head>
<body class="settings-page">

    <!-- HEADER -->
    <div class="settings-header">
        <button class="settings-back-button" onclick="window.location.href='/'">‚Üê Back</button>
        <h1>API Settings</h1>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="settings-main-container">

        <!-- API Credentials Form -->
        <div class="settings-form-container">
            <h2>Add API Provider</h2>
            <div class="settings-form-grid">
                <div class="settings-input-row">
                    <div class="settings-input-group">
                        <div class="settings-input-label">Provider Name</div>
                        <input type="text" class="settings-input" placeholder="e.g., OpenAI, Anthropic, Google">
                    </div>
                    <div class="settings-input-group">
                        <div class="settings-input-label">API Key</div>
                        <input type="password" class="settings-input" placeholder="Enter your API key">
                    </div>
                </div>
                <div class="settings-input-group tags-container">
                    <div class="settings-input-label">Available Modes</div>
                    <div class="settings-mode-tags">
                        <button class="settings-mode-tag" data-mode="llm">
                            <span class="tag-icon">ü§ñ</span>
                            Language Models
                        </button>
                        <button class="settings-mode-tag" data-mode="vision">
                            <span class="tag-icon">üëÅÔ∏è</span>
                            Vision
                        </button>
                        <button class="settings-mode-tag" data-mode="speech">
                            <span class="tag-icon">üé§</span>
                            Speech Recognition
                        </button>
                        <button class="settings-mode-tag" data-mode="translation">
                            <span class="tag-icon">üåê</span>
                            Translation
                        </button>
                        <button class="settings-mode-tag" data-mode="image">
                            <span class="tag-icon">üé®</span>
                            Image Generation
                        </button>
                    </div>
                </div>
            </div>
            <button class="settings-save-button">Add Provider</button>
        </div>

        <!-- Modes Overview with Providers -->
        <div>
            <h2 class="settings-section-title">API Modes</h2>
            <div class="settings-modes-container">
                <!-- Mode cards will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="../static/js/settings.js"></script>
</body>
</html>
