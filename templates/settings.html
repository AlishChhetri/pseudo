<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>API Settings</title>

</head>
<body class="settings-page">

    <!-- HEADER -->
    <div class="settings-header">
        <button class="settings-back-button" onclick="window.location.href='/'">‚Üê Back</button>
        <h1>API Settings</h1>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="settings-main-container">

        <!-- API Credentials Form -->
        <div class="settings-form-container">
            <h2>Add API Credentials</h2>
            <div class="settings-form-grid">
                <div class="settings-input-group">
                    <div class="settings-input-label">Mode</div>
                    <input type="text" class="settings-input" placeholder="e.g., llm, vision, audio">
                </div>
                <div class="settings-input-group">
                    <div class="settings-input-label">Provider</div>
                    <input type="text" class="settings-input" placeholder="e.g., OpenAI, Google, Anthropic">
                </div>
                <div class="settings-input-group">
                    <div class="settings-input-label">API Key</div>
                    <input type="password" class="settings-input" placeholder="Enter your API key">
                </div>
                <div class="settings-input-group">
                    <div class="settings-input-label">Organization ID (Optional)</div>
                    <input type="text" class="settings-input" placeholder="Optional organization identifier">
                </div>
            </div>
            <button class="settings-save-button">Save Credentials</button>
        </div>

        <!-- Modes Overview with Providers -->
        <div>
            <h2 class="settings-section-title">API Modes</h2>
            <div class="settings-modes-container">
                <div class="settings-mode-card">
                    <div class="settings-mode-title">Language Models</div>
                    <div class="settings-providers-list">
                        <div class="settings-provider-item">OpenAI</div>
                        <div class="settings-provider-item">Anthropic</div>
                        <div class="settings-provider-item">Cohere</div>
                    </div>
                </div>
                <div class="settings-mode-card">
                    <div class="settings-mode-title">Vision</div>
                    <div class="settings-providers-list">
                        <div class="settings-provider-item">Google</div>
                        <div class="settings-provider-item">AWS Rekognition</div>
                    </div>
                </div>
                <div class="settings-mode-card">
                    <div class="settings-mode-title">Speech Recognition</div>
                    <div class="settings-providers-list">
                        <div class="settings-provider-item">Deepgram</div>
                        <div class="settings-provider-item">Whisper</div>
                    </div>
                </div>
                <div class="settings-mode-card">
                    <div class="settings-mode-title">Translation</div>
                    <div class="settings-providers-list">
                        <div class="settings-provider-item">DeepL</div>
                        <div class="settings-provider-item">Microsoft Translator</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
