<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header class="settings-header">
        <div class="back-button" onclick="window.location.href='/'">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
            </svg>
            <span>Back to chat</span>
        </div>
        <h1>Settings</h1>
    </header>

    <main class="settings-container">
        <section class="settings-section">
            <h2>API Credentials</h2>
            <p class="settings-description">Configure API credentials for different providers.</p>
            
            <div class="credentials-container">
                <div class="tabs">
                    <button class="tab active" data-mode="text">Text</button>
                    <button class="tab" data-mode="image">Image</button>
                    <button class="tab" data-mode="audio">Audio</button>
                </div>
                
                <div class="tab-content active" id="text-content">
                    <div class="provider-list" id="text-providers">
                        <!-- Text providers will be populated here -->
                    </div>
                    <button class="add-provider-btn" data-mode="text">Add Text Provider</button>
                </div>
                
                <div class="tab-content" id="image-content">
                    <div class="provider-list" id="image-providers">
                        <!-- Image providers will be populated here -->
                    </div>
                    <button class="add-provider-btn" data-mode="image">Add Image Provider</button>
                </div>
                
                <div class="tab-content" id="audio-content">
                    <div class="provider-list" id="audio-providers">
                        <!-- Audio providers will be populated here -->
                    </div>
                    <button class="add-provider-btn" data-mode="audio">Add Audio Provider</button>
                </div>
            </div>
        </section>
        
        <section class="settings-section">
            <h2>Default Providers</h2>
            <p class="settings-description">Set the default providers for each content type.</p>
            
            <div class="default-providers">
                <div class="default-provider-setting">
                    <label for="default-text-provider">Default Text Provider:</label>
                    <select id="default-text-provider"></select>
                </div>
                
                <div class="default-provider-setting">
                    <label for="default-image-provider">Default Image Provider:</label>
                    <select id="default-image-provider"></select>
                </div>
                
                <div class="default-provider-setting">
                    <label for="default-audio-provider">Default Audio Provider:</label>
                    <select id="default-audio-provider"></select>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Add Provider Modal -->
    <div class="modal" id="add-provider-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Provider</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-provider-form">
                    <input type="hidden" id="provider-mode" value="text">
                    
                    <div class="form-group">
                        <label for="provider-name">Provider Name:</label>
                        <select id="provider-name">
                            <option value="openai">OpenAI</option>
                            <option value="anthropic">Anthropic</option>
                            <option value="stability">Stability AI</option>
                            <option value="elevenlabs">ElevenLabs</option>
                            <option value="ollama">Ollama (Local)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="api-key">API Key:</label>
                        <input type="password" id="api-key" placeholder="Enter your API key">
                    </div>
                    
                    <div class="form-group">
                        <label>Available Modes:</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" value="text" name="modes"> Text</label>
                            <label><input type="checkbox" value="image" name="modes"> Image</label>
                            <label><input type="checkbox" value="audio" name="modes"> Audio</label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="save-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
