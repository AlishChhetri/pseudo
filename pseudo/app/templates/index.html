<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo - Smart Content Router</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>

<body>
    <aside class="sidebar expanded">
        <div class="sidebar-content">
            <div class="sidebar-top-section">
                <button class="new-chat-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14M5 12h14"></path>
                    </svg>
                    <span class="btn-text">New chat</span>
                </button>
            </div>
            <div class="chat-history-section">
                <div class="chat-history">
                    <!-- Chat history items will be added here dynamically -->
                </div>
            </div>
        </div>
        <div class="sidebar-bottom">
            <button class="settings-btn" onclick="window.location.href='/settings'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span class="btn-text">Settings</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <div class="model-header">
            <div class="header-title">
                Pseudo
            </div>
        </div>

        <div class="chat-container" style="display: none;">
            <!-- Messages will be added here dynamically -->
        </div>

        <div class="welcome-screen">
            <div class="welcome-content">
                <h1 class="welcome-title">Welcome to Pseudo</h1>
                <p class="welcome-subtitle">Your intelligent content router that automatically selects the best AI model for
                    your needs</p>

                <div class="suggestion-chips">
                    <button class="suggestion-chip">Write a short story</button>
                    <button class="suggestion-chip">Draw a sunset over mountains</button>
                    <button class="suggestion-chip">Generate audio narration</button>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea class="input-field" placeholder="Enter a prompt here" rows="1"
                    oninput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px';"
                    aria-label="Enter a prompt"></textarea>
                <button class="send-button" aria-label="Send message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/demo.js') }}"></script>
</body>

</html>
